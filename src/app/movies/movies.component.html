<h1>LIST OF MOVIES</h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">ratings</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let m of movies">
        <a [routerLink]= "['../movie/'+m.id]"><th scope="row">{{m.id}}</th></a>
        <td>{{m.name}}</td>
        <td>{{m.description}}</td>
        <td>{{m.rating}}</td>
      </tr>
      
    </tbody>
  </table>
