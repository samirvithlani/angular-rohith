<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="https://www.kindpng.com/picc/m/192-1925162_login-icon-png-transparent-png.png" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form [formGroup] = "userLoginGroup" (ngSubmit) = "login()">
        <input type="text" id="login" class="fadeIn second" formControlName = "dName"  placeholder="name">
        <input type="text" id="password" class="fadeIn third" formControlName = "dEmail" placeholder="email">
        <input type="submit" class="fadeIn fourth" value="Log In">
        <button class="fadeIn fourth" value="Log out" (click) = "logout()">LOGOUT</button>
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
