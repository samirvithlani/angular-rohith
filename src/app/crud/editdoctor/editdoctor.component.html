<form [formGroup] = "doctorGroup" (ngSubmit) = "update()">
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="email" class="form-control" formControlName ="dName"  placeholder="Enter Name" [(ngModel)]="dName">
        {{user.dName}}
            <span style="color: red;" *ngIf="doctorGroup.controls['dName'].invalid && doctorGroup.controls['dName'].untouched">
                doctor Name is required
            </span>
        

      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Age</label>
        <input type="text" class="form-control" formControlName ="dAge"  placeholder="Enter Age">
        <span style="color: red;" *ngIf="doctorGroup.controls['dAge'].invalid && doctorGroup.controls['dAge'].touched">
            doctor Name is required
        </span>
        {{user.dAge}}
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Exp</label>
        <input type="text" class="form-control" formControlName ="dExp"  placeholder="Enter Exp">
        {{user.dExp}}

      </div>
    
      
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" formControlName = "dEmail" placeholder="Enter email">
      <span *ngIf = "doctorGroup.controls['dEmail'].invalid && doctorGroup.controls['dEmail'].untouched">
            email is required...
      </span>
      {{user.dEmail}}
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
